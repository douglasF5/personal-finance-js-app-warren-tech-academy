<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Personal finance app</title>
</head>
<body>
    <div>
        <header class="section-container">
            <div class="content-container top-bar">
                <div class="logo-wrapper">
                    <img src="./assets/logo-symbol.svg" alt="logo-symbol">
                    <img src="./assets/logo-wordmark.svg" alt="logo-wordmark">
                </div>
                <button class="theme-button">
                    <svg class="icon-button-theme">
                        <use
                          xlink:href="assets/icons.svg#moon"
                        />
                    </svg>
                    <span>Theme</span>
                </button>
            </div>
        </header>
        <main>
            <h1 class="page-main-heading">Willow budget tracker</h1>
            <section class="section-container hero-section">
                <div class="content-container hero-section-content">
                    <div class="stats-container">
                        <div class="stats-title-container">
                            <h2>Total balance</h2>
                            <button class="hide-values-button">
                                <svg class="icon-button-hide-values">
                                    <use
                                      xlink:href="assets/icons.svg#eye"
                                    />
                                </svg>
                                <span>Hide values</span>
                            </button>
                        </div>
                        <strong class="total-balance-amount">R$ 11,337.60</strong>
                        <button class="see-details-button">
                            <span class="icon-wrapper-see-details">
                                <svg class="icon-button-see-details">
                                    <use
                                      xlink:href="assets/icons.svg#info-circle"
                                    />
                                </svg>
                            </span>
                            See details
                        </button>
                    </div>
                    <button class="button-add-new-transaction">New transactions
                        <svg class="icon-button-new-transaction">
                            <use
                              xlink:href="assets/icons.svg#plus"
                            />
                        </svg>
                    </button>
                </div>
            </section>
            <section class="section-container">
                <div class="content-container transactions-table-container">
                    <div class="header-transactions-table">
                        <h2 class="title-transactions-table">Transactions</h2>
                        <form class="filter-controls-transactions-table">
                            <div>
                                <input type="radio" name="filter-option" id="option-all" value="all" class="radio-filter-option" checked>
                                <label for="option-all" class="lable-filter-option">All</label>
                            </div>
                            <div>
                                <input type="radio" name="filter-option" id="option-income" value="income" class="radio-filter-option">
                                <label for="option-income" class="lable-filter-option">Income</label>
                            </div>
                        </form>
                    </div>
                    <div class="transactions-table">
                        <div class="row-transactions-table income">
                            <p class="description-transaction">Freelance work</p>
                            <div class="date-transaction">
                                <svg class="icon-date-transaction">
                                    <use
                                    xlink:href="assets/icons.svg#calendar"
                                    />
                                </svg>
                                <span>Jul 16 2022</span>
                            </div>
                            <div class="type-transaction">
                                <svg class="icon-type-transaction">
                                    <use
                                    xlink:href="assets/icons.svg#plus-circle"
                                    />
                                </svg>
                                <span>Income</span>
                            </div>
                            <strong class="amount-transaction">-R$ 900.00</strong>
                        </div>
                        <div class="row-transactions-table expense">
                            <p class="description-transaction">Snacks at college</p>
                            <span class="date-transaction">Jul 16 2022</span>
                            <div class="type-transaction">
                                <svg class="icon-type-transaction">
                                    <use
                                    xlink:href="assets/icons.svg#minus-circle"
                                    />
                                </svg>
                                <span>Expense</span>
                            </div>
                            <strong class="amount-transaction">-R$ 5.50</strong>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- <footer class="section-container">
            <div class="content-container">This is the footer.</div>
        </footer> -->
    </div>
</body>
</html>
